{% set title = 'Home' %}
{% extends "base.html" %}
{% block head %}
<!-- navbar CSS -->
<link rel="stylesheet" href="public/resources/css/navbar.css" />
<link rel="stylesheet" href="public/resources/css/sidebar.css" />
<link rel="stylesheet" href="public/resources/css/home.css" />
{% endblock %}
{% block body %}
{% include "navbar.html" %}
<!-- body content start -->
<div class="flex-container">
    {% include "sidebar.html" %}
    <div class="container-fluid content">
        <div class="title">
            <span>All Creations</span>
        </div>
        <div class="column">
            <!-- div for images -->
            {% for submission in recentSubmissions %}
            <div class="col-lg-3 col-md-4 col-xs-6 images">
                <a href="submission/{{submission.id}}"><img src="{{submission.path}}" style="object-fit:cover;width:300px;height:250px;"></a>
                <div class="user-title">
                    <a href="#"><p>Image title by Username</p></a>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
