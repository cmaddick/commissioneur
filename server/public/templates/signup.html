{% extends "base.html" %}
{% block body %}

<form action="signup" method="post">
    <h2 class="form-signin-heading">Please sign in</h2>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputDIsplayNAme" class="sr-only">Email address</label>
    <input type="email" id="inputDIsplayName" class="form-control" placeholder="Display Name" required>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <label for="inputRePassword" class="sr-only">Password</label>
    <input type="password" id="inputRePassword" class="form-control" placeholder="Re-enter Password" required>
    <div class="checkbox">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

{% endblock %}
