{% extends "base.html" %}
{% block body %}
<div class="container">

    <form action="signup" method="post">
        <h2 class="form-signin-heading">Please register</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputDisplayName" class="sr-only">Email address</label>
        <input type="text" id="inputDisplayName" name="inputDisplayName" class="form-control" placeholder="Display Name" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Password" required>
        <label for="inputRePassword" class="sr-only">Password</label>
        <input type="password" id="inputRePassword" name="inputRePassword" class="form-control" placeholder="Re-enter Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>

</div>
{% endblock %}
